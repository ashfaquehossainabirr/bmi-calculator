<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Tailwind CSS -->
    <script src="./js/tailwindcss.js"></script>

    <!-- CSS Source -->
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body class="h-dvh grad-bg-GreenBlue flex flex-col justify-center items-center">
    
    <!-- BMI Calculator Box -->
    <div class="bmi w-72 sm:w-96 h-64 rounded-lg bg-slate-700 shadow-lg p-5 flex flex-col 
        gap-4 justify-center">
    
        <h1 class="text-2xl text-center grad-text font-bold">BMI Calculator</h1>

        <input type="text" class="height w-full py-1 px-5 border outline-none 
        bg-slate-200 rounded-3xl ph-text" placeholder="Enter your height (cm)"/>

        <input type="text" class="weight w-full py-1 px-5 border outline-none 
        bg-slate-200 rounded-3xl ph-text" placeholder="Enter your weight (kg)"/>

        <button onclick="submitBtnFunc()" class="py-2 bg-blue-500 rounded-md shadow-sm 
        text-white duration-300 hover:bg-blue-600 active:bg-blue-500">Submit</button>

    </div>

    <!-- Alert/Output Box -->
    <p class="output-display shadow-xl"></p>

    

    <!-- JS Source -->
    <script src="./js/script.js"></script>
</body>
</html>
